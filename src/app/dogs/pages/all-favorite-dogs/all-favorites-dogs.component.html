<ng-container *ngIf="(dogs$ | async) as dogs">

  <div class="pt-1">
    <ng-container *ngFor="let dog of dogs; let index = index">
      <span class="badge badge-info badge-pill" (click)="removeDog(index)">
        {{ dog }}
        <fa-icon [icon]="icon.faWindowClose" tabindex="0" role="button" size="1x"></fa-icon>
      </span>
    </ng-container>
  </div>

</ng-container>
